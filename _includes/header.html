<header class="site-header">

    <div class="wrapper">

        <div style="padding-bottom:20px;clear:both;">
            <img src="{{ '/images/kotlin.svg' | prepend:site.baseurl }}" width="70" height="70" style="float:left;padding:6px;margin:8px;" />
            <h1 style="padding:8px;">
                <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
            </h1>
            <div style="margin-top:-12px;">
                La primera comunidad de Kotlin en espa√±ol
            </div>
        </div>

        <nav class="navbar navbar-inverse navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {% for my_page in site.data.navigation %}
                        {% if my_page.title %}
                        <li class="active"><a href="{{ my_page.url | prepend: site.baseurl }}"><span class="glyphicon glyphicon-home"></span> {{ my_page.title }}</a>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</header>
