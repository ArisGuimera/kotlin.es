---
layout: default
# https://github.com/Shopify/liquid/wiki/Liquid-for-Designers
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>

    {% assign authorInfo = site.data.authors[page.author] %}

    {% if page.author %} â€¢
    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
    	<span itemprop="name">
    		<a href="{{ authorInfo.web }}" target="_blank"><img src="http://www.gravatar.com/avatar/{{ authorInfo.email_md5|downcase }}.jpg?s=16" width="16" height="16" />	{{ authorInfo.name }}
    		</a>
		</span>
	</span>
    {% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
